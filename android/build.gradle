buildscript {
    ext {
        buildToolsVersion = "35.0.0"
        minSdkVersion = 24
        compileSdkVersion = 35
        targetSdkVersion = 34
        ndkVersion = "27.1.12297006"
        kotlinVersion = "2.0.21"
    }
    repositories {
        google()
        mavenCentral()
        maven { url "https://maven.transistorsoft.com" } // ✅ Add this to fix `react-native-background-geolocation`
    }
    dependencies {
        classpath("com.android.tools.build:gradle:8.2.0") // ✅ Ensure latest Gradle version
        classpath("com.facebook.react:react-native-gradle-plugin")
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion")
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
        maven { url "https://maven.transistorsoft.com" } // ✅ Required for `react-native-background-geolocation`
    }
}

apply plugin: "com.facebook.react.rootproject"
